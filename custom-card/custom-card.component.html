<div class="bt-card bt-custom-card" role="banner">
  <div class="card-header pos-r" role="heading">
    <span class="card-title" role="heading" aria-label="Heading Text">
      <ng-content select="[card-header]"></ng-content>
    </span>
  </div>
  <span class="card-divider"></span>
  <div role="none" class="card_body">
    <ng-content select="[card-body]"></ng-content>
  </div>
</div>
